		<!-- 可以用dwz.min.js替换前面全部dwz.*.js (注意：替换时下面dwz.regional.zh.js还需要引入)
		<script th:src="@{/dwz/bin/dwz.min.js}" type="text/javascript"></script>
		-->
		<script th:src="@{/dwz/js/dwz.regional.zh.js}" type="text/javascript"></script>
		<script type="text/javascript">
		$(function(){
			DWZ.init("[[${#ctx.contextPath}]]/dwz/dwz.frag.xml", {
				loginUrl:"login_dialog.html", loginTitle:"登录",	// 弹出登录对话框
		//		loginUrl:"login.html",	// 跳到登录页面
				statusCode:{ok:200, error:300, timeout:301}, //【可选】
				pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
				keys: {statusCode:"statusCode", message:"message"}, //【可选】
				ui:{hideMode:'offsets'}, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
				debug:true,	// 调试模式 【true|false】
				callback:function(){
					initEnv();
					$("#themeList").theme({themeBase:"/dwz/themes"}); // themeBase 相对于index页面的主题base路径
				}
			});
		});
		
		</script>
		
	</div>
	
	<div th:fragment="menu(sonMenuList,parentMenu)" >
		<a  th:href="@{'/'+${parentMenu.url}}" th:attr="${parentMenu.url}?target=navTab,rel=${parentMenu.sn}" th:text="${parentMenu.content}">菜单</a>
		<ul th:if="${not #lists.isEmpty(sonMenuList)}" th:each="sonMenu : ${sonMenuList}">
			<li th:include="include/include :: menu(${sonMenu.sonResourcesList},${sonMenu})" >
				
			</li>					
		</ul>
	</div>
